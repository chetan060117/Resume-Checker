<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume and JD Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        textarea {
            min-height: 150px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 30px;
            border-top: 2px solid #eee;
            padding-top: 20px;
        }
        pre {
            background-color: #f9f9f9;
            padding: 15px;
            border-left: 4px solid #007bff;
            white-space: pre-wrap; /* Ensures text wraps */
            word-wrap: break-word; /* Prevents overflow */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume and JD Analyzer</h1>
        <p>Upload your resume (PDF) and paste a job description to get an AI-powered analysis.</p>

        <form method="post" enctype="multipart/form-data">
            <label for="resume">Upload Resume (PDF):</label>
            <input type="file" id="resume" name="resume" accept=".pdf" required>

            <label for="job_description">Job Description:</label>
            <textarea id="job_description" name="job_description" placeholder="Paste the job description here..." required></textarea>

            <button type="submit">Analyze</button>
        </form>

        {% if analysis %}
        <div class="results">
            <h2>Analysis Results</h2>
            <pre>{{ analysis }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
